<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32"
    href="https://github.com/migueweb/frontend-mentor-challenges/blob/main/img/favicon.png?raw=true">

  <title>NFT preview card component</title>

  <!-- css -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main>
    <section>

      <article class="card">
        <picture class="card-image">

          <img class="card-image-img" src="./images/image-equilibrium.jpg" alt="Equilibriun NFT">
          <div class="card-image-overlay">
            <a href="#">
              <img class="card-image-overlay-view" src="./images/icon-view.svg" alt=" view">
            </a>
          </div>

        </picture>

        <h2 class="card-title"><a href="#">Equilibrium #3429</a></h2>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-container">

          <div class="card-container-price">
            <img src="./images/icon-ethereum.svg" alt="ethreum logo">
            &nbsp;
            0.041 ETH
          </div>
          <div class="card-container-time">
            <img src="./images/icon-clock.svg" alt="clock">
            &nbsp;
            3 days left
          </div>

        </div>

        <footer class="card-footer">
          <img class="card-footer-avatar" src="./images/image-avatar.png" alt="">
          <p class="card-footer-text">Creation of <a href="#">Jules Wyvern</a></p>
        </footer>

      </article>

    </section>
  </main>
</body>

</html>
